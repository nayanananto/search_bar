<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background: linear-gradient(135deg, #012239, #5d2020);
        }
        .login-container {
            background: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
            max-width: 840px;
            margin : 10% 30%;
            align-self: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            
            color: #333;
            font-size: 36px;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative; 
        }
        .login-container input {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        .login-container input:focus {
            border-color: #9b59b6;
            outline: none;
        }
        .login-container button {
            padding: 15px;
            border: none;
            border-radius: 30px;
            background-color: #5d2020;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            
            max-width: 200px; 
            margin-bottom: 20px; 
        }
        .login-container button:hover {
            background-color: #9178ac;
        }
        .forgot-password {
            font-size: 15px;
            text-decoration: none;
            color: #555;
            padding-top: 10px;
            margin-left: 5%;
            top: 250px; 
            right: 20px; 
        }
        .forgot-password:hover {
            color: #333;
        }
        .signup-text {
            bottom: 10px;
            right: 190px;
            font-size: 18px;
            color: #555;
        }
        .signup-button {
            margin-left: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            background-color: #e74c3c;
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 10vw;
            transition: background-color 0.3s;
        }
        .signup-button:hover {
            background-color: #c0392b;
        }
        .footer-space {
            margin-top: 40px;
        }
        .option-container {
            display: flex;
            justify-content: center;
            margin-bottom: 40px;
        }


        .option-container label {
            margin: 0 20px;
            padding: 20px;
            border: 2px solid #9b59b6;
            border-radius: 10px;
            cursor: pointer;
           
            transition: background-color 0.3s, color 0.3s;
        }
        .option-container input {
            display: none;
        }
        .option-container input:checked + label {
            background-color: #9b59b6;
            color: white;
        }
        header {
            background: #0f1120a4; /* Light purple */
            color: #fc6161;
            position : fixed; 
            border-bottom: 20px;
            width: 100%;
            padding: 1rem 0;
            margin: -10px -6px;
            display: flex;
            z-index: 9999;
        }
        .container {
            width: 80%;
            margin-left: 10%;
            overflow: hidden;
        }
        header.container{
            width: 100vw;
            display: flex;
            border-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="left"><h1><i>Vid</i><sub>tube</sub></h1></div>
        </div>
    </header>
    <div class="login-container">
        <h1>Login</h1>
        <form action="login.php" method="post">
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <div style="display: flex; margin-left: 20%;">
                <button type="submit" name="login" style="width: 10vw;">Login</button>
                <a href="forgot_password.php" class="forgot-password">Forgot Password?</a>
            </div>
        </form>
        <div class="signup-text">
            Don't have an account?
            <button class="signup-button" onclick="window.location.href='signup.html'">Sign Up</button>
        </div>
        <div class="footer-space"></div>
    </div>
</body>
</html>
